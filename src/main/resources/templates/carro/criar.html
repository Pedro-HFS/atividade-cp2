<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{cabecalho :: head('Criar carro')}"> </header>
<body>
	<nav th:replace="~{menu}"></nav>
	<div class="container mt-3">
		<h3>Criar carro</h3>
		<form th:object="${carroDto}" action="/carro" method="POST">

			<div class="row">
				<div class="col-md-4">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Fabricante</span> <input
							type="text" th:field="*{fabricante}" th:errorclass="is-invalid"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{fabricante}"></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Modelo</span> <input type="text"
							th:field="*{modelo}" class="form-control">
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Cor</span> <input type="text"
							th:field="*{cor}" th:errorclass="is-invalid" class="form-control">
						<div class="invalid-feedback" th:errors="*{cor}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Ano</span> <input type="number"
							th:field="*{ano}" class="form-control">
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Motorização</span> <input
							type="text" th:field="*{motorizacao}" class="form-control">
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Carroceria</span> <input
							type="text" th:field="*{carroceria}" th:errorclass="is-invalid"
							class="form-control">
					</div>
				</div>
			</div>
			<button class="btn btn-secondary" type="submit">Criar Carro</button>
		</form>
	</div>
</body>
</html>
